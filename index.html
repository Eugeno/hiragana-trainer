<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тренажёр для хираганы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <label for="kotae" class="focus-overlay"></label>

    <div class="rules-link link">
        Инструкция
    </div>
    <div class="rules-overlay"></div>
    <div class="rules">
        <div class="close"></div>
        <p>Ваша задача&nbsp;— печатать в&nbsp;поле ввода чтение показываемых символов. Делать это можно как на&nbsp;русском языке, так и&nbsp;используя латиницу.</p>
        <p>Условие «победы»&nbsp;— 20&nbsp;правильных ответов подряд.</p>
    </div>

    <div class="trainer">
        <div class="shitsumon"></div>
        <input id="kotae" class="kotae" type="text">
    </div>

    <div class="tip">
        <a href="https://plainjapanese.ru/basics/0-1-abc" target="_blank">Найти ответ</a>
    </div>

    <div class="win-overlay"></div>
    <div class="win">
        <h3>Отлично!</h3>
        <p>Вы справились с&nbsp;хираганой.<br>
            Можете <span class="again link">потренироваться ещё</span><br>
            или поделиться приложением:</p>
        <script src="https://yastatic.net/share2/share.js" async="async"></script>
        <div class="ya-share2" data-services="vkontakte,twitter,telegram" data-url="https://vk.com/app5724375"></div>
    </div>

    <script src="js/script.js"></script>

</html>
